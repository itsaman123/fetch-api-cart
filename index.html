<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Category tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Select Your Choice</h1>
        <div class="tabs">
            <div class="tab" data-category="Men" onclick="showCategory('Men')"> Men</div>
            <div class="tab" data-category="Women" onclick="showCategory('Women')"> Women</div>
            <div class="tab" data-category="Kids" onclick="showCategory('Kids')"> Kids</div>
        </div>
        <div id="product-container" class="product-container"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
